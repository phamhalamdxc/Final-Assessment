					<div class="row">
					  <div class="small-12 small-centered columns">
					      <form>
					        <div class="row">
					          <div class="large-1 columns">
					            <label>Prefix
					              <select>
					                <option value="husker">Mr</option>
					                <option value="starbuck">Ms</option>
					                <option value="hotdog">Mrs</option>
					                <option value="apollo">Master</option>
					              </select>
					            </label>
					          </div>						        
					          <div class="large-5 columns">
					            <label>First Name
					              <input type="text" placeholder="First name" />
					            </label>
					          </div>
					          <div class="large-6 columns">
					            <label>Last Name
					              <input type="text" placeholder="Last Name" />
					            </label>
					          </div>
					        </div><!--/row -->
					        <div class="row">		
					          <div class="large-6 columns">
					            <label>Grantee
					              <input type="text" placeholder="Sir. Church of the third Gospel of John" />
					            </label>
					          </div>			        
					          <div class="large-6 columns">
					            <label>Email
					              <input type="email" placeholder="jon777@aol.com" />
					            </label>
					          </div>
					        </div><!--/row -->	
					        <div class="row">
					          <div class="large-12 columns">
					            <label>Notes (optional)
					              <textarea placeholder=""></textarea>
					            </label>
					          </div>
					        </div><!--/ row -->					        				        
					        <div class="row">
					          <div class="large-12 columns">
						          <div class="alert-box secondary">
					            <label>User is:</label>
					            <input type="radio" name="active" value="Red" id="inactive"><label for="inactive">inactive</label>
					            <input type="radio" name="active" value="Blue" id="active" checked><label for="active">active</label>
						          </div>
					          </div>
					        </div>
					        <div class="row">
						        <div class="large-12 columns">
							        <a class="button right success" href="#">Create new user</a>
						        </div>
					        </div>
					      </form>

    $(document).ready(function(){
var app = app || {};

app.Person = Backbone.Model.extend({});

app.PersonCollection = Backbone.Collection.extend({

  initialize: function( models ) {
    this.parse({})
  },
});

app.people = [

  },
  {

  },
  {
    name: 'Captian Planet',

  },
  {

  },

app.personCollection = new app.PersonCollection(app.people);
app.bbGridSampleTable = new bbGrid.View({
    css: 'foundation',
    tableClass: 'responsive naked',
    container: $('#bbGridSample'),
    collection: app.personCollection,
    minimalHeader: true,
    colModel: [
        {
            property: 'name',

        {

        },
        {
            property: 'status',
            label: 'Status',
            render: function(model, view) {
              return model.get('status');
            }
        },
        {
            label: 'Actions',
            sortable: false,
						width: 80,
            render: function(model, view) {
              return '<a href="#" class="button radius success tiny"><i class="fi-magnifying-glass" data-original-title="View" title="View"> </i> </a>'
                + ' <a href="#" class="button radius success tiny"><i class="fi-eye" data-original-title="Quick View" title="Quick View"> </i> </a>'

                + ' <a href="#" class="button radius alert tiny"><i class="fi-trash" data-original-title="Delete" title="Delete"> </i></a>';
            }
        }
    ],
    events: {}
});
